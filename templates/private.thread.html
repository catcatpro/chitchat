{{ define "content" }}

<div class="panel panel-default">
    <div class="panel-heading">
        <span class="lead"><i class="fa fa-comment-o"></i>{{ .Topic }}</span>
        <div class="pull-right">
            Started by {{ .User.Name }} - {{ .CreateAt }}

        </div>
    </div>

    {{ range .Posts }}
    <div class="pannel-body">
        <span class="lead"><i class="fa fa-comment"></i>{{ .Body }}</span>
        <div class="pull-right">
            {{ .PostUser.Name }} - {{ .CreatedAt }}
        </div>
    </div>
    {{ end }}
</div>

<div class="pannel pannel-info">
    <div class="pannel-body">
        <form action="/thread/post" method="post" role="form">
            <div class="form-group">
                <textarea name="body" id="body" class="form-control"  rows="3" placeholder="Write your reply here"></textarea>
                <input type="hidden" name="uuid" value="{{ .Uuid }}">
                <br>
                <button class="btn btn-primary pull-right" type="submit" >Reply</button>
            </div>
        </form>
    </div>
</div>

{{ end }}
