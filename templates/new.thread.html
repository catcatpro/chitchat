{{ define "content" }}

<form action="/thread/create" method="post" role="form">
    <div class="lead">
        Start a new threadwith the following topic
    </div>
    <div class="form-group">
        <textarea name="topic" id="topic" class="form-control" placeholder="Thread topic here" rows="4"></textarea>
        <br />
        <br />
        <button class="btn btn-lg btn-primary pull-right" type="submit">Start the thread</button>
    </div>
</form>

{{ end }}
